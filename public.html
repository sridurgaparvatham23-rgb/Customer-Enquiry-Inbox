<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Enquiry</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 40px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 6px;
    }
    input, textarea, button {
      width: 100%;
      margin-top: 10px;
      padding: 8px;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      cursor: pointer;
    }
    .success {
      margin-top: 10px;
      color: green;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Submit an Enquiry</h2>

    <input type="text" id="name" placeholder="Your name">
    <input type="email" id="email" placeholder="Your email">
    <textarea id="message" placeholder="Your enquiry"></textarea>

    <button onclick="submitEnquiry()">Submit</button>

    <div class="success" id="successMsg"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyABlliFUQG4llsooDqOODG0A7IU3IQH9AY",
      authDomain: "dbc-enquiry-box.firebaseapp.com",
      projectId: "dbc-enquiry-box",
      storageBucket: "dbc-enquiry-box.firebasestorage.app",
      messagingSenderId: "118925717032",
      appId: "1:118925717032:web:0394f5288318d6598d0f1d"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.submitEnquiry = async function () {
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const message = document.getElementById("message").value;

      if (!name || !email || !message) {
        alert("Please fill all fields");
        return;
      }

      await addDoc(collection(db, "enquiries"), {
        name,
        email,
        message,
        status: "New",
        internalNotes: "",
        createdAt: serverTimestamp(),
        updatedAt: serverTimestamp()
      });

      document.getElementById("successMsg").innerText =
        "Enquiry submitted successfully!";

      document.getElementById("name").value = "";
      document.getElementById("email").value = "";
      document.getElementById("message").value = "";
    };
  </script>

</body>
</html>
